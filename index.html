<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="onlineUsers">
            <span class="green-dot"></span>
            Online Users: <span id="onlineCount">0</span>
        </div>
    </header>
    <h1>Comment Section</h1>
    <div class="comment-box">
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="comment" placeholder="Your Comment"></textarea>
        <input type="file" id="fileUpload" accept="image/gif, image/jpeg, image/png">
        <button id="submitComment">Submit Comment</button>
        <button id="emojiButton" onclick="toggleEmojiPicker()">ðŸ˜€</button>
        <div id="emojiPicker" style="display: none;">
            <!-- Anda bisa menggunakan library emoji-picker untuk memilih emoji -->
            <!-- Contoh: https://github.com/OneSignal/emoji-picker -->
        </div>
    </div>
    <h2>Comment History</h2>
    <div id="commentHistory"></div>
    <button id="loadMoreComments">Load More Comments</button>

    <!-- Popup Notification -->
    <div id="popup" class="popup">
        <span class="popup-text">Your comment has been submitted</span>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
